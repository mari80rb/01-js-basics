<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <article id="dyr">



    </article>
    
    <script>

        document.addEventListener("DOMContentLoaded", start);

        function start(){

            console.log("DOM er loaded");

            const dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }

            console.log(dyr)

            console.log(`navn: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`);

            const destination = document.querySelector("#dyr");

            destination.textContent = `navn: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`;
            let img = document.createElement("img");
            img.src = dyr.billede;
            destination.appendChild(img)




            
        }








    </script>
</body>
</html>
