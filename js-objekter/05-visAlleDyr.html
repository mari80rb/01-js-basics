<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section id="liste"></section>
    
    <script>

        document.addEventListener("DOMContentLoaded", start);

        let dyr = [

            {"navn": "gris", "type": "pattedyr", "billede": "http://mabe-kea.dk/E19/pics/pig.png", "levested": "svinefarme"},

            {"navn": "frø", "type": "amfibie", "billede": "http://mabe-kea.dk/E19/pics/frog.png", "levested": "moser"},

            {"navn": "ræv", "type": "pattedyr", "billede": "http://mabe-kea.dk/E19/pics/fox.png", "levested": "parker"},

            {"navn": "sild", "type": "fisk", "billede": "http://mabe-kea.dk/E19/pics/sild.png", "levested": "vand"},

            {"navn": "krokodille", "type": "krybdyr", "billede": "http://mabe-kea.dk/E19/pics/kroko.png", "levested": "lavland"}


        ];

        console.log(dyr)

        function start(){

            console.log("DOM er loaded");

            const listevisning = document.querySelector("#liste");
            //løb dyrelisten igennem og indsæt i #liste
            dyr.forEach(objekter => {
                //placer dyrene i html
                listevisning.innerHTML += `<p>${objekter.navn} ${objekter.type} ${objekter.levested}</p>`
            });
            
        }

    </script>
</body>
</html>
