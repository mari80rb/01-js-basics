<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    article {
  
        border: 1px solid #333;
        min-height: 100px;
        

    }       

    </style>
</head>
<body>
    <section class="data-container"></section>
    <template>
        <article id="liste">
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>

        </article>

    </template>

    
    <script>

        document.addEventListener("DOMContentLoaded", start);

        let dyr = [

            {"navn": "gris", "type": "pattedyr", "billede": "http://mabe-kea.dk/E19/pics/pig.png", "levested": "svinefarme"},

            {"navn": "frø", "type": "amfibie", "billede": "http://mabe-kea.dk/E19/pics/frog.png", "levested": "moser"},

            {"navn": "ræv", "type": "pattedyr", "billede": "http://mabe-kea.dk/E19/pics/fox.png", "levested": "parker"},

            {"navn": "sild", "type": "fisk", "billede": "http://mabe-kea.dk/E19/pics/sild.jpg", "levested": "vand"},

            {"navn": "krokodille", "type": "krybdyr", "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg", "levested": "lavland"}


        ];

        console.log(dyr)

        function start(){

            console.log("DOM er loaded");

            const container = document.querySelector(".data-container");
            const dyrTemplate = document.querySelector("template");
            //løb dyrelisten igennem og indsæt data i en template
            dyr.forEach(objekt => {
                //placer dyr i html
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = objekt.navn;
                klon.querySelector("img").src = objekt.billede;
                klon.querySelector("p").textContent = `Type: ${objekt.type}`;
                klon.querySelector("p:last-child").textContent = `Levested: ${objekt.levested}`;
                container.appendChild(klon);

            })

 
            
        }

    </script>
</body>
</html>
